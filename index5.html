<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <div class="mr-1 "style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast"
            class="toast success hide text-white bg-primary border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close btn btn-primary btn-sm"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body" id="listAdd">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast2"
            class="toast error hide text-white bg-primary border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close btn btn-primary btn-sm"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body"  id="listNull">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>


    <!-- Container yapısı -->
   <div class="container text-center">
       <div class="row" id="header-bg">
           <!-- header ile resimi ve başlığımızı ekledik -->
           <header class="col-sm mt-5 ">
            <img  src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="">
           </header>
           <h2 id="headerInfo" class="mt-2 text-white">Yapılacaklar Listesi</h2>
            
           <!-- Formu oluşturduk -->
           <form id="userForm" autocomplete="off" class="input-group mt-3 mb-3">
               <label for="txtItem"></label>
               <input type="text" name="txtItem" id="txtItem" class="form-control" title="title" placeholder="Bugün ne yapacaksın?">
               <label for="click"></label>
               <input type="button" style="width: 12rem;" id="click" class="btn btn-dark text-white btn-outline-secondary btn-lg"  value="Ekle">
           </form>
           <!-- liste elemanları için card oluşturduk -->
           <main class="card mt-3 text-start p-0">
                <div class="card-header text-center"><strong style="font-size: 20px;">My To DO List</strong></div>
                    <ul id="myList" class="list-group list-group-flush">
                        <!-- <li class="list-group-item">lorem1</li>
                        <li class="list-group-item">lorem2 <span class="close">x</span></li> -->
                    </ul>
            </main>

       </div>
   </div> 
    

 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
